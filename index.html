<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/style.css">
  </style>
</head>

<body>

  <div class="container">
    <header class="container__header">
      <figure class="header__figure">
        <img class="figure__img" src="./images/icon-star.svg" alt="">
      </figure>
      <div class="header-principal_texts header__div">
        <h1 class="header__div-h1">How did we do?</h1>
        <p class="header__div-p">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!
        </p>
      </div>
    </header>

    <main class="container__main">
      <div class="main__div main__div-rating">
        <p class="div-rating__p valid" id="error-msg">Select one button!</p>
        <div class="main_div-buttons">
          <button class="main_div-button" id="1">1</button>
          <button class="main_div-button" id="2">2</button>
          <button class="main_div-button" id="3">3</button>
          <button class="main_div-button" id="4">4</button>
          <button class="main_div-button" id="5">5</button>
        </div>
      </div>
      <a class="main_submit-a" id="submit">
        Submit
      </a>
    </main>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
